<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 userscalable=yes">
        <title>My Typing Master</title>
        <link rel="stylesheet" href="styling.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel = "stylesheet" href  = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>    
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

    <body class="container">
        <div id="videoDiv">
            <video autoplay muted loop id="myVideo">
                <source src="video.mp4" type="video/mp4">
                </video>
        </div>

        <div id="myPlayer">
            <div id="myContainer" class="col-xm-6 jumbotron">

            
                <div id="myFlexbox">
                    <div id="myScore">
                        Score : 0
                      </div>
                      <div id="myTimer">
                        <h4></h4>
                      </div>
          
                      <div id="myLap">
                       
                      </div>
                </div>
    
                <div id="myQuestion">
                 
                </div>
    
                <div id="myInput">
                    <form>
                        <input type="text" placeholder="Type Word Here and Press Enter After Typing Each Word." class="
                        form-control" id="myAnswer">
    
    
                         <div id="myButtons" class=" btn-group-justified">
                        <div class="btn-group">
                        <input class="btn btn-primary" type="button" value="Start" id="myStart">
                        </div>
                        <div class="btn-group">
                        <input class="btn btn-success disabled" type="button" value="Try Again" id="myTryAgain">
                        </div>
                        
                        <div class="btn-group">
                        <input class="btn btn-warning disabled" type="button" value="Reset" id="myReset">
                        </div>
                        </div>
                    </form>
                 
                </div>
               
    
            </div>
        </div>

        <div id="myScoreBoard" class="container">
            <button class="btn btn-info btn-justified" id="start">C U Soon</button>
          </div>
        <script src="script.js" type="text/javascript">

        </script>

        
       
    </body>
</html>
